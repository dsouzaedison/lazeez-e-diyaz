<div class="bg-grey" ng-init="setTab(5)">
    <div class="container height70vh">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-push-1 col-md-push-1 padding">
                <div class="card padding bg-white no-margin">
                    <form action="" name="contactForm" formnovalidate>
                        <div class="lineHeight100">
                            <div class="h2">Contact Us</div>
                            <hr/>
                            <div class="input-group">
                            <span class="input-group-addon"><i
                                    class="fa fa-user input-group-addon"></i></span>
                                <input type="text" ng-model="name" id="name" name="name" class="floating-input"
                                       placeholder="Name"
                                       ng-class="!contactForm.name.$valid && (contactForm.name.$dirty)?'input-error':(contactForm.name.$dirty? 'input-success' : '')"
                                       ng-pattern="/^[a-zA-Z ]{3}[a-zA-Z ]*$/" ng-required="true"/>
                            </div>
                            <div class="input-group">
                            <span class="input-group-addon"><i
                                    class="fa fa-home input-group-addon"></i></span>
                                <input type="text" ng-model="city" id="city" name="city" class="floating-input"
                                       placeholder="City" ng-pattern="/^[a-zA-Z ]{3}[a-zA-Z ]*$/"
                                       ng-class="!contactForm.city.$valid && (contactForm.city.$dirty)?'input-error':(contactForm.city.$dirty? 'input-success' : '')"
                                       ng-required="true"/>
                            </div>
                            <div class="input-group">
                            <span class="input-group-addon"><i
                                    class="fa fa-phone-square input-group-addon"></i></span>
                                <input type="text" ng-model="phone" id="phone" name="phone" class="floating-input"
                                       placeholder="Phone Number" ng-pattern="/^[0-9]{10}$/"
                                       ng-class="!contactForm.phone.$valid && (contactForm.phone.$dirty)?'input-error':(contactForm.phone.$dirty? 'input-success' : '')"
                                       ng-required="true"/>
                            </div>
                            <div class="input-group">
                            <span class="input-group-addon"><i
                                    class="fa fa-envelope input-group-addon"></i></span>
                                <input type="text" type="text" ng-model="email" id="email" name="email"
                                       class="floating-input no-transform"
                                       placeholder="Email Id" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                                       ng-class="!contactForm.email.$valid && (contactForm.email.$dirty)?'input-error':(contactForm.email.$dirty? 'input-success' : '')"
                                       ng-required="true"/>
                            </div>
                            <div class="input-group">
                            <span class="input-group-addon"><i
                                    class="fa fa-question input-group-addon"></i></span>
                                <input type="text" ng-model="referral" id="referral" name="referral"
                                       class="floating-input"
                                       placeholder="Where did you hear about lazeez-e-niyaz?"
                                       ng-class="!contactForm.referral.$valid && (contactForm.referral.$dirty)?'input-error':(contactForm.referral.$dirty? 'input-success' : '')"
                                       ng-pattern="/^[a-zA-Z ]{3}[a-zA-Z ]*$/"/>
                            </div>
                            <div class="input-group">
                            <span class="input-group-addon"><i
                                    class="fa fa-pencil input-group-addon"></i></span>
                                <input type="text" ng-model="subject" id="subject" name="subject" class="floating-input"
                                       placeholder="Subject"
                                       ng-class="!contactForm.subject.$valid && (contactForm.subject.$dirty)?'input-error':(contactForm.subject.$dirty? 'input-success' : '')"
                                       ng-pattern="/^[a-zA-Z0-9 ]{2}[a-zA-Z0-9 ]*$/"
                                       ng-required="true"/>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i
                                    class="fa fa-pencil-square-o input-group-addon"></i></span>
                         <textarea ng-model="message" id="message" name="message" class="floating-input"
                                   placeholder="Type your Message"
                                   ng-class="!contactForm.message.$valid && (contactForm.message.$dirty)?'input-error':(contactForm.message.$dirty? 'input-success' : '')"
                                   rows="10" ng-minlength="3" ng-required="true"></textarea>
                        </div>

                        <button class="btn-submit-contact"><i class="fa fa-paper-plane"></i> Send</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 col-lg-push-1 col-md-push-1 padding">
                <div class="bg-brown font-white padding">
                    <span class="h3">
                        Lazeez-E-Niyaz <br/>
                        <div class="font-white h6">Catering By Design</div>
                    </span>
                </div>
                <div class="card bg-white no-margin">
                    <div><i class="fa fa-user"></i> Sajid Abdul</div>
                    <div><i class="fa fa-envelope"></i> info@lazeez-e-niyaz.com</div>
                    <div><i class="fa fa-phone"></i> 974-242-4291</div>
                    <div><i class="fa fa-map-marker"></i>
                        <span>No. 3, 26th Cross, Muneshwara Layout, <br/> &nbsp;&nbsp;&nbsp;Military Compound Road, Ejipura. <br/>&nbsp;&nbsp; Bengaluru - 560047</span>
                    </div>
                    <div><i class="fa fa-external-link-square"></i> www.lazeez-e-niyaz.com</div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 col-lg-push-1 col-md-push-1 padding">
                <iframe style="border: 5px solid #ffffff;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1944.2416535571376!2d77.63050070058317!3d12.940895899193544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae146a03b604e3%3A0x8bb1b65d2b543db1!2s97%2C+27th+Main+Rd%2C+Muneshwara+Swamy+Layout%2C+Ejipura%2C+Bengaluru%2C+Karnataka+560095!5e0!3m2!1sen!2sin!4v1476869489704"
                        width="100%" height="335" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
